version: '3.8'

services:
  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: scraper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network
    restart: unless-stopped

  # Web Scraping API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scraper-api
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=4
      - DEBUG=False
      
      # Rate Limiting
      - MAX_SEARCH_REQUESTS_PER_MINUTE=60
      - MAX_WEBSITE_REQUESTS_PER_MINUTE=30
      - MAX_CONCURRENT_REQUESTS=50
      
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      
      # Proxy Configuration
      - USE_PROXY=True
      - PROXY_ROTATION=True
      - PROXY_TIMEOUT=30
      
      # Captcha Solving
      - ENABLE_CAPTCHA_SOLVER=True
      - CAPTCHA_TIMEOUT=60
      
      # Request Configuration
      - REQUEST_TIMEOUT=30
      - MAX_RETRIES=3
      - RETRY_DELAY=2
      
      # Scraping Configuration
      - JAVASCRIPT_RENDERING=True
      - BROWSER_HEADLESS=True
      - PAGE_LOAD_TIMEOUT=30
      
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FILE=logs/scraper.log
    
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./app:/app/app  # For development hot-reload
    
    depends_on:
      redis:
        condition: service_healthy
    
    networks:
      - scraper-network
    
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: scraper-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - scraper-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis-data:
    driver: local

networks:
  scraper-network:
    driver: bridge
