scraping:
  # Concurrency settings
  max_concurrent_requests: 50
  max_search_per_minute: 60
  max_website_per_minute: 30
  
  # Request settings
  timeout: 30
  max_retries: 3
  retry_delay: 2
  backoff_factor: 2
  
  # Browser settings for JavaScript-heavy sites
  browser:
    headless: true
    timeout: 30000
    wait_until: networkidle
    viewport:
      width: 1920
      height: 1080

proxy:
  enabled: true
  rotation: true
  timeout: 30
  max_failures: 3
  
  # Proxy sources (add your proxies here)
  sources:
    - type: http
      list_file: config/proxies.txt
    - type: socks5
      list_file: config/socks_proxies.txt

captcha:
  enabled: true
  timeout: 60
  max_retries: 3
  
  # Captcha solving methods in order of preference
  solvers:
    - type: audio
    - type: image_recognition
    - type: browser_automation

user_agents:
  rotation: true
  types:
    - chrome
    - firefox
    - safari
    - edge

headers:
  # Common headers to avoid detection
  accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
  accept_language: "en-US,en;q=0.9"
  accept_encoding: "gzip, deflate, br"
  dnt: "1"
  upgrade_insecure_requests: "1"
  sec_fetch_dest: "document"
  sec_fetch_mode: "navigate"
  sec_fetch_site: "none"

search_engines:
  google:
    base_url: "https://www.google.com/search"
    results_per_page: 10
    max_pages: 5
    delay_between_requests: 2
    
  duckduckgo:
    base_url: "https://html.duckduckgo.com/html/"
    results_per_page: 10
    max_pages: 5
    delay_between_requests: 1

content_extraction:
  # Content parsing settings
  min_paragraph_length: 50
  extract_metadata: true
  extract_links: true
  extract_images: true
  extract_contacts: true
  
  # Contact extraction patterns
  phone_patterns:
    - international
    - us
    - uk
    
  email_validation: true

redis:
  host: localhost
  port: 6379
  db: 0
  password: null
  key_prefix: "scraper:"
  ttl: 3600

logging:
  level: INFO
  format: "json"
  file: "logs/scraper.log"
  rotation: "500 MB"
  retention: "10 days"
